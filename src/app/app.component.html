  <div class="box_container">
    <div class="row" *ngFor="let boxesOfRow of boxes; let rowIndex = index">
      <div class="box" *ngFor="let box of boxesOfRow; let boxIndex = index" [ngStyle]="{'backgroundColor': box.color}" (click)="onBox(box, rowIndex, boxIndex)">
      </div>
    </div>
  </div>
